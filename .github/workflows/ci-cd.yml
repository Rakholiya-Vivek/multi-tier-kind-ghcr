name: CI/CD to GHCR and KIND (self-hosted deploy)

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build, test & push images
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-backend.outputs.img }}
      frontend-image: ${{ steps.set-frontend.outputs.img }}
      owner-lc: ${{ steps.lowercase.outputs.owner_lc }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert owner to lowercase
        id: lowercase
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build backend image
        id: backend-build
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/backend:latest

      - name: Set backend output
        id: set-backend
        run: echo "img=ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/backend:latest" >> $GITHUB_OUTPUT

      - name: Run backend tests
        run: |
          cd backend
          npm ci || true
          npm test || true

      - name: Build frontend image
        id: frontend-build
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/frontend:latest

      - name: Set frontend output
        id: set-frontend
        run: echo "img=ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/frontend:latest" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to KIND (self-hosted EC2)
    needs: build-and-push
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure kubectl present
        run: |
          which kubectl || (curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" && chmod +x kubectl && sudo mv kubectl /usr/local/bin/)

      # ðŸ‘‡ NEW STEP: Load kubeconfig from your Kind cluster
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          if [ -f /root/.kube/config ]; then
            cp /root/.kube/config ~/.kube/config
          elif [ -f /home/ubuntu/.kube/config ]; then
            cp /home/ubuntu/.kube/config ~/.kube/config
          else
            echo "No existing kubeconfig found, trying kind get kubeconfig"
            kind get kubeconfig > ~/.kube/config
          fi
          kubectl cluster-info
          kubectl get nodes

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Update k8s image tags
        run: |
          sed -i "s|ghcr.io/.*/backend:.*|${{ needs.build-and-push.outputs.backend-image }}|g" k8s/backend-deployment.yaml || true
          sed -i "s|ghcr.io/.*/frontend:.*|${{ needs.build-and-push.outputs.frontend-image }}|g" k8s/frontend-deployment.yaml || true
          grep -n "image:" -R k8s || true

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/postgres-statefulset.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          set -e
          kubectl -n multi rollout status deployment/backend --timeout=120s || (echo "backend rollout failed â€” rolling back" && kubectl -n multi rollout undo deployment/backend && exit 1)
          kubectl -n multi rollout status deployment/frontend --timeout=120s || (echo "frontend rollout failed â€” rolling back" && kubectl -n multi rollout undo deployment/frontend && exit 1)

      - name: Show pods
        run: |
          kubectl -n multi get pods -o wide
          kubectl -n ingress-nginx get svc -o wide
